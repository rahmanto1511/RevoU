<html>
    <head>
        <title>Day7</title>
        <style>
            .slideshow {
                display: flex;
                justify-content: space-between;
            }
            .img-slideshow {
                width: 100%;
                height: auto;
                min-height: 500px;
                margin-bottom: -30%;
            }
        </style>
    </head>
    <body>
        <div>
            <img class="img-slideshow" src="image_1.jpg"/>
            <img class="img-slideshow" src="image_2.jpg"/>
            <img class="img-slideshow" src="image_3.jpg"/>
        </div>
        <div class="slideshow">
            <button onclick="plusDivs(-1)"> </button>
            <button onclick="plusDivs(1)"> </button>
        </div>

        <script>
            var slideIndex = 1;
            showDivs(slideIndex);

            function plusDivs(n) {
                showDivs(slideIndex += n);
            }

            function showDivs(n) {
                var i;
                var imgList = document.getElementsByClassName("img-slideshow");
                console.log(imgList);
                if (n > imgList.length) slideIndex = 1;
                else if (n < 1) slideIndex = imgList.length;

                for(i = 0; i < imgList.length; i++) {
                    imgList[i].style.display = "none";
                }

                imgList[slideIndex-1].style.display = "block";
            }
        </script>
    </body>
</html>
